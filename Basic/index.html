<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multicat game</title>
    <link rel="icon" href="../IMG/Logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Bron:https://www.w3schools.com/html/html5_draganddrop.asp -->


<h1>Multicat HTML5 game:</h1>



<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="container1" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag1" src="../IMG/Container1.png" draggable="true" ondragstart="drag(event)" width="336" height="169">
</div>
<div id="container2" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag2" src="../IMG/Container1.png" draggable="true" ondragstart="drag(event)" width="336" height="169">
</div>


<div id="draggable" draggable="true" ondragstart="drag(event)">
    This div is draggable
</div>


</body>
</html>
<script src="../Files/GameJavaScript.js" type="text/javascript"></script>
